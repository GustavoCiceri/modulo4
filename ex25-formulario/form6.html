<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Level of satisfaction</label>
            <input type="range" name="nivel" id="inivel">
        </p>
        <p>
            <label for="iphoto">Profile photo</label>
            <input type="file" name="foto" id="iphoto">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
