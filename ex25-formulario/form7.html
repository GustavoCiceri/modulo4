<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região">
                    <option value="MG">Minas Gerais</option>
                    <option value="Sp">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="Ma">Maranhão</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adminstrador</option>
                <option value="con">Contador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="Msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>

</body>
</html>
