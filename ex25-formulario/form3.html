<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Test forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="iname">Name:</label>
        <input type="text" name="name" id="iname" required maxlength="30" placeholder="Complete name" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.5">
    </p>
    <p>
        <label for="idia">Test day</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="imonth">school period</label>
        <input type="month" name="month" id="imonth">
    </p>
    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>
</body>
</html>
