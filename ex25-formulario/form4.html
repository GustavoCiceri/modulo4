<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example forms</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telephone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Cleae">
            </p>
        </fieldset>
    </form>
</body>
</html>
