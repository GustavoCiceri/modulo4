<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="sxmas" id="isxmas"><label for="isxmas">Masculino</label>
            <input type="radio" name="sxfem" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Favourite sports</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futbol</label><br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>

</body>
</html>
